<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8082/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `Status: ${response.status}<br>Response: ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h2>Test Login</h2>
    <div>
        <input type="text" id="username" placeholder="Username" value="admin"><br>
        <input type="password" id="password" placeholder="Password" value="admin123"><br>
        <button onclick="testLogin()">Test Login</button>
    </div>
    <pre id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;"></pre>
</body>
</html>
